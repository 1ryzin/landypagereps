    button {

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;

    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: float 6s ease-in infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);

      }
    }
    
    .instructions {

  </style>
</head>
<body>

      const pageRect = document.body.getBoundingClientRect(1920);
